open_cli_schema_version: 1.0

name: csar-validate

description: Validate CSAR package formats compliants to ETSI SOL004, SOL001 and VNFREQS

info:
  product: onap-vtp
  version: 1.0
  service: vnf-compliance
  author: ONAP VTP Team onap-discuss@lists.onap.org

parameters:
    - name: release
      description: Name of release [amsterdam|casablanca|dublin|frankfurt|guilin|honolulu]
      long_option: release
      short_option: rel
      type: binary
      is_optional: true
      default_value: "latest"
    - name: csar
      description: CSAR file path
      long_option: csar
      short_option: b
      type: binary
      is_optional: false
    - name: pnf
      description: CSAR file contains PNF
      long_option: pnf
      short_option: p
      type: bool
      is_optional: true
      default_value: false
    - name: rules
      description: Rule that should be validate, if left empty all rules will be validated
      long_option: rules
      short_option: r
      type: binary
      is_optional: true
      default_value: ""

results:
    direction: portrait
    attributes:
     - name: vnf
       description: VNF details such as vendor, type, model, name
       scope: short
       type: json
     - name: date
       description: Validation date
       scope: short
       type: string
     - name: platform
       description: Platform used to test the reqs
       scope: short
       type: string
       default_value: VNF Test Platform (VTP) 1.0
     - name: contact
       description: Owner for this test case
       scope: short
       type: string
       default_value: ONAP VTP Team onap-discuss@lists.onap.org
     - name: criteria
       description: Overall test reqs passed? PASS or FAILED
       scope: short
       type: string
     - name: results
       description: All test cases results
       scope: short
       type: json
