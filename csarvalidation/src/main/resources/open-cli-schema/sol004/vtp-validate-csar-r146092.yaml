open_cli_schema_version: 1.0

name: csar-validate-r146092

description: |
  The VNF/PNF package Manifest file MUST contain: non-mano artifact set with following ONAP public tag
  -onap_ansible_playbooks
  -onap_others
  -onap_pm_dictionary
  -onap_pnf_sw_information
  -onap_scripts
  -onap_ves_events
  -onap_yang_modules

info:
  product: onap-vtp
  version: 1.0
  service: vnf-compliance
  author: ONAP VTP Team onap-discuss@lists.onap.org
  metadata:
    release: dublin

parameters:
    - name: csar
      description: CSAR file path
      long_option: csar
      short_option: b
      type: binary
      is_optional: false
    - name: pnf
      description: CSAR file contains PNF
      long_option: pnf
      short_option: p
      type: bool
      is_optional: true
      default_value: true

results:
    direction: landscape
    attributes:
     - name: code
       description: Error code
       scope: short
       type: string
     - name: message
       description: Error message
       scope: short
       type: string
     - name: file
       description: File in which error occured
       scope: short
       type: string
     - name: line-no
       description: Line no at which error occured
       scope: short
       type: string
