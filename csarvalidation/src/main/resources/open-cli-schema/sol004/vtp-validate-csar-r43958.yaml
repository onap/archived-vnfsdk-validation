open_cli_schema_version: 1.0

name: csar-validate-r43958

description: The VNF Package MUST include documentation describing the tests that were conducted by the VNF provider and the test results.

info:
  product: onap-vtp
  version: 1.0
  service: vnf-compliance
  author: ONAP VTP Team onap-discuss@lists.onap.org
  metadata:
    release: dublin

parameters:
    - name: csar
      description: CSAR file path
      long_option: csar
      short_option: b
      type: binary
      is_optional: false

results:
    direction: landscape
    attributes:
     - name: code
       description: Error code
       scope: short
       type: string
     - name: message
       description: Error message
       scope: short
       type: string
     - name: file
       description: File in which error occured
       scope: short
       type: string
     - name: line-no
       description: Line no at which error occured
       scope: short
       type: string
