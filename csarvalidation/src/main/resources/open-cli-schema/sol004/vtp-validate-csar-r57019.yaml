open_cli_schema_version: 1.0

name: csar-validate-r57019

description: |
  The PNF TOSCA CSAR package Manifest file MUST start with the PNF package metadata
  in the form of a name-value pairs. Each pair shall appear on a different line.
  The name is specified as following:
  -pnfd_provider
  -pnfd_name
  -pnfd_release_date_time
  -pnfd_archive_version

info:
  product: onap-vtp
  version: 1.0
  service: vnf-compliance
  author: ONAP VTP Team onap-discuss@lists.onap.org
  metadata:
    release: dublin

parameters:
    - name: csar
      description: CSAR file path
      long_option: csar
      short_option: b
      type: binary
      is_optional: false
    - name: pnf
      description: CSAR file contains PNF
      long_option: pnf
      short_option: p
      type: bool
      is_optional: true
      default_value: true

results:
    direction: landscape
    attributes:
     - name: code
       description: Error code
       scope: short
       type: string
     - name: message
       description: Error message
       scope: short
       type: string
     - name: file
       description: File in which error occured
       scope: short
       type: string
     - name: line-no
       description: Line no at which error occured
       scope: short
       type: string
